<navigation></navigation>

<div class="container text-right">

  <div class="row">
    <div class="col-md-4 pull-right"></div>
    <div class="col-md-4 pull-right">

      <h1 class="form-signin-heading">:כניסה</h1>
  
      <form ng-submit="vm.onSubmit()">
        <div class="form-group text-right">
          <label for="email">:כתובת אימייל</label>
          <input type="email" class="form-control text-right" id="email" placeholder="הכנס כתובת אימייל" ng-model="vm.credentials.email">
        </div>
        <div class="form-group text-right">
          <label for="password">:סיסמה</label>
          <input type="password" class="form-control text-right" id="password" placeholder="הכנס סיסמה" ng-model="vm.credentials.password">
        </div>
        <p class="lead">עדיין לא רשום? <a href="register">תירשם </a> כדי להשתמש</p>
        <button type="submit" class="btn btn-default">כניסה</button>
      </form>

    </div>
  </div>

</div>
