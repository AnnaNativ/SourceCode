<!-- Modal -->
<div class="modal fade" id="videoDialog" role="dialog">
    <div class="modal-dialog" id="videoDialogDiv"> 
        <!-- Modal content-->
        <div class="modal-content" id="videoDialogContent">
            <div ng-if="vm.assistant == 'tutorial'">
                <div class="modal-body">
                    <div class="centerBlock">
                        <h2 class="h2-dialog">וידאו הדרכה:</h2>
                        <iframe id="ytplayer" type="text/html" width="800" height="650" ng-src="{{vm.tutorialVideoLink}}" frameborder="0"></iframe><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="student-submit-button" data-dismiss="modal" ng-click="vm.closeAssistance()">סגור</button>
                </div>
            </div>
            <div ng-if="vm.assistant == 'sample_solution'">
                <div class="modal-body">
                    <div class="centerBlock">
                        <h2 class="h2-dialog">וידאו פתרון לדוגמה:</h2>
                        <iframe id="ytplayer" type="text/html" width="800" height="650" src="{{vm.sampleSolutionVideoLink}}" frameborder="0"></iframe><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="student-submit-button" data-dismiss="modal" ng-click="vm.closeAssistance()">סגור</button>
                </div>
            </div>
            <div ng-if="vm.assistant == 'video_solution'">
                <div ng-if="vm.showAssistanceWarning" class="modal-body">
                    <div class="centerBlock">
                        <br><br><br>&nbsp&nbsp&nbsp&nbsp<input type="checkbox" ng-click="vm.showAssistanceWarning = false"/>&nbsp;&nbsp;
                        <label>אני מבין שהתרגיל יחשב לי כתשובה שגויה</label><br>
                    </div>      
                </div>
                <div ng-if="!vm.showAssistanceWarning" class="modal-body">
                    <div class="centerBlock">
                        <h2 class="h2-dialog">פיתרון התרגיל:</h2>
                        <iframe id="ytplayer" type="text/html" width="800" height="650" src="{{vm.videoSolutionLink}}" frameborder="0"></iframe><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="student-submit-button" data-dismiss="modal" ng-click="vm.closeAssistance()">סגור</button>
                </div>
            </div>
            <div ng-if="vm.assistant == 'picture_solution'">
                <div ng-if="vm.showAssistanceWarning" class="modal-body">
                    <div class="centerBlock">
                        <br><br><br>&nbsp&nbsp&nbsp&nbsp<input type="checkbox" ng-click="vm.showAssistanceWarning = false"/>&nbsp;&nbsp;
                        <label>אני מבין שהתרגיל יחשב לי כתשובה שגויה</label><br>
                    </div>      
                </div>
                <div ng-if="!vm.showAssistanceWarning" class="modal-body">
                    <div class="centerBlock">
                        <h2 class="h2-dialog">פתרון התרגיל:</h2>
                        <img ng-src="{{vm.exercise.solutionPicture}}"><br>
                    </div>      
                </div>
                <div class="modal-footer">
                    <button type="button" class="student-submit-button" data-dismiss="modal" ng-click="vm.closeAssistance()">סגור</button>
                </div>
            </div>
        </div>       
    </div>
</div>
