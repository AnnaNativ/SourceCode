<div ng-if="vm.newExercise.body.length > 0" class="col-md-6 pull-right">
    <div class="well well-lg">
        <div class="row">
            <div class="col-md-4 pull-right">
                <div ng-repeat="obj in vm.newExercise.solutions">
                    <div ng-if="$index == 0">
                        <label>:תשובה נכונה</label>
                            <input dir="rtl" type="text" name="{{$index}}" class="form-control form-fixer" ng-model="obj.solution" required><br>
                    </div>
                    <div ng-if="$index == 1">
                        <div dir="rtl" class="ex1">
                            <input type="radio" ng-model="vm.answerType" value="closed"/>&nbsp;&nbsp;
                            <label>תשובות אחרות:</label>
                        </div>
                        <input dir="rtl" type="text" name="{{$index}}" class="form-control form-fixer" ng-model="obj.solution"  
                            ng-disabled="vm.answerType == 'open'" required><br>
                    </div>
                    <div ng-if="$index > 1">
                        <input dir="rtl" type="text" name="{{$index}}" class="form-control form-fixer" ng-model="obj.solution" 
                            ng-disabled="vm.answerType == 'open'"><br>
                    </div>
                </div>
                <div dir="rtl" class="ex1">
                    <input type="radio" ng-model="vm.answerType" value="open"/>&nbsp;&nbsp;
                    <label>תשובה פתוחה</label>
                </div>
            </div>
        </div>
    </div>
    <div class="well well-lg">
        <div class="row">
            <div class="col-md-2 pull-right">
                <label>:עזרים</label>
            </div><br>
            <div class="col-md-8 center">
                <label for="Solutionfile" class="btn btn btn-info">הוספת פיתרון בתמונה</label>
                <input id="Solutionfile" type="file" style="visibility:hidden;" ngf-select="vm.addSolutionPicture()" ng-model="vm.solutionPicFile" name="file" accept="image/*"
                ngf-max-size="2MB" ngf-model-invalid="errorFile">
                <img ngf-thumbnail="vm.newExercise.solutionPicture[0].content" class="thumb">
                <br>
            </div>

        </div>
    </div>
</div>
