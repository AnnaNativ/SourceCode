<div ng-if="vm.newExercise.body.length > 0" class="col-md-2 pull-right">
    <div class="well well-lg">
        <div ng-if="vm.showAnswers">
            <h3>:הכנס תשובות</h3>
            <label class="btn btn btn-info" ng-click="vm.addAnswers()">לחץ להוספת תשובות</label>
        </div>
        <div ng-if="!vm.showAnswers" ng-repeat="obj in vm.newExercise.solutions">
            <div ng-if="$index == 0">
            <label>:הכנס תשובה נכונה</label>
                <input dir="rtl" type="text" name="{{$index}}" class="form-control form-fixer" ng-model="obj.solution" required><br>
            </div>
            <div ng-if="$index == 1">
                <label>:הכנס תשובות אחרות </label>
                <input dir="rtl" type="text" name="{{$index}}" class="form-control form-fixer" ng-model="obj.solution" required><br>
            </div>
            <div ng-if="$index > 1">
                <input dir="rtl" type="text" name="{{$index}}" class="form-control form-fixer" ng-model="obj.solution"><br>
            </div>
        </div>
    </div>
</div>
