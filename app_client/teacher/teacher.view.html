<navigation></navigation>

<div class="container" ng-cloak>
  <form ng-submit="vm.onSubmit()">
    <div class="form-group text-right">
      <div class="row">
        <div class="col-md-3 pull-right">
          <h3>:בחר נושא</h3>
          <select class="form-control" ng-model="vm.subject" 
              ng-options="vm.subjects.indexOf(subject) as subject.name for subject in vm.subjects">
          </select>
          <h3>:בחר תת נושא</h3>
            <select class="form-control" ng-model="vm.subSubject" 
                ng-options="vm.subjects[vm.subject].subSubjects.indexOf(subSubject) as subSubject.name for subSubject in vm.subjects[vm.subject].subSubjects">
            </select>
        </div>
        <div class="col-md-1 pull-right">
        </div>
        <div class="col-md-6 pull-right">
          <h3>:הכנס/י תרגיל</h3>
          <input type="text" class="form-control text-right" ng-model="vm.newExercise.exercise" name="exercise">
          <div ng-repeat="obj in vm.newExercise.solutions">
            <h3 ng-if="$index == 0">:הכנס תשובה נכונה</h3>
            <h3 ng-if="$index == 1">:הכנס תשובות אחרות </h3>
            <input type="text" class="form-control text-right" ng-model="obj.solution" name="solutions"><br>
          </div>        
        </div>        
      </div>
    </div>
    <button type="submit" class="btn btn-default pull-right">שמור תרגיל</button>
  </form>
</div>
{{vm.subjects}}
{{vm.subject}}
{{vm.subSubject}}
