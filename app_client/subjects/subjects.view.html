<navigation></navigation>

<div class="container" ng-cloak>

  <div class="container text-right">
    <h2>:הכנת מערך שיעור</h2><br>
    <div class="row">
      <div class="col-md-3 pull-right">
        <div class="form-group text-right">
          <label>:שם התלמיד</label>
          <select class="form-control" ng-model="vm.student" 
            ng-options="vm.students.indexOf(student) as student.name for student in vm.students"
            ng-change="vm.studentSelected()">
          </select>
        </div>
      </div>
      <div class="col-md-3 pull-right"  ng-show="vm.student >= 0">
          <div class="form-group text-right">
            <label>:נושא לימוד</label>
            <select class="form-control" ng-model="vm.subject" 
                ng-options="vm.subjects.indexOf(subject) as subject.name for subject in vm.subjects" ng-change="vm.subjectSelected()">
            </select>
          </div>
          <div class="form-group text-right" ng-show="vm.subject >= 0">    
            <label>:תת נושא</label>
            <select class="form-control" ng-model="vm.subSubject" 
                ng-options="vm.subjects[vm.subject].subSubjects.indexOf(subSubject) as subSubject.name for subSubject in vm.subjects[vm.subject].subSubjects" ng-change="vm.subSubjectSelected()">
            </select>
          </div>
      </div>
      <div class="col-md-3 pull-right" ng-show="vm.subSubject >= 0">
          <div class="form-group text-right">
            <label>:תרגילים</label>
            <select class="form-control" ng-model="vm.exercise" 
                ng-options="vm.exercises.indexOf(exercise) as exercise.exercise for exercise in vm.exercises"></select>
          </div>
      </div>
      <div class="col-md-3 pull-right" ng-show="vm.exercise >= 0">
          <div class="form-group text-right">
            <label>:פרוט</label>
            <div class="well well-lg">
              :תרגיל<br>
              {{vm.exercises[vm.exercise].exercise}}<br><br>
              :תשובות נכונות<br>
              <div ng-repeat="obj in vm.exercises[vm.exercise].goodSolutions" id="{{obj.solution}}">
                {{obj.solution}} :{{$index + 1}} תשובה<br>
              </div>
              <br>
              :תשובות שגויות<br>
              <div ng-repeat="obj in vm.exercises[vm.exercise].badSolutions" id="{{obj.solution}}">
                {{obj.solution}} :{{$index + 1}} תשובה<br>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

All Subjects:<br> {{vm.subjects}}<br>
Selected Subject ID:<br> {{vm.subjects[vm.subject]._id}}<br>
Selected Sub Subject ID:<br> {{vm.subjects[vm.subject].subSubjects[vm.subSubject]._id}}<br>
Exercises For Subject and Sub Subject IDs:<br> {{vm.exercises}}<br>

-->
